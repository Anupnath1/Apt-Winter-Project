<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APT Security Scanner</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="container">
    <h1>APT Security Scanner</h1>

    <div class="scan-box">
        <input
            type="text"
            id="targetUrl"
            placeholder="Enter target URL (e.g., https://example.com)"
        />

        <div class="scan-type">
            <button class="scan-option active" data-type="passive">
                Passive Scan
            </button>
            <button class="scan-option" data-type="active">
                Active Scan
            </button>
        </div>

        <button id="scanBtn">Start Scan</button>
    </div>

    <div id="filterBox" class="hidden" style="margin-top: 20px; padding: 10px; background: #1e293b; border-radius: 5px;">
        <label for="riskFilter" style="color: white; margin-right: 10px;">Filter by Risk:</label>
        <select id="riskFilter" style="padding: 5px; border-radius: 4px;">
            <option value="ALL">Show All</option>
            <option value="HIGH">High</option>
            <option value="MEDIUM">Medium</option>
            <option value="LOW">Low</option>
            <option value="INFO">Informational</option>
        </select>
    </div>

    <div id="results"></div>
</div>

<script src="script.js"></script>
</body>
</html>
